<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__blocks">
        <img src="images/image.jpg" alt="Фото" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="button_edit" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океанаffffffffffffffffffffffffdbdfbdf</p>
        </div>
      </div>
      <button type="button" name="button_add" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type-edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" name="popup-form" class="popup__form popup__form_type-edit" novalidate>
        <fieldset class="popup__set">
          <div class="popup__field">
        <input type="text" name="input_name" class="popup__input" id="nameInput" minlength="2" maxlength="40" required>
        <span class="popup__error nameInput-error"></span>
          </div>
      <div class="popup__field">
        <input type="text" name="input_jobs" class="popup__input" id="jobs" minlength="2" maxlength="200" required>
        <span class="popup__error jobs-error"></span>
        </div>
        <button type="submit" class="popup__button">Сохранить</button>
      </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type-add"></button>
      <h2 class="popup__title">Новое место</h2>

      <form action="" name="popup-form" class="popup__form popup__form_type-add" novalidate>
        <fieldset class="popup__set">
          <div class="popup__field">
        <input type="text" name="title" class="popup__input" id="title-card" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error title-card-error"></span>
      </div>
      <div class="popup__field">
        <input type="url" name="img-src" class="popup__input" id="img-src" placeholder="Ссылка на картинку" required>
        <span class="popup__error img-src-error"></span>
      </div>
        <button type="submit" class="popup__button" id="popup__button-add">Создать</button>
      </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_zoom-place">
      <button type="button" class="popup__close popup__close_type-image"></button>
      <img src="#" alt="#" class="popup__img">
      <p class="popup__text"></p>
    </div>
  </div>
  <template id="element_card">
    <div class="elements__element">
      <button type="button" class="elements__delete"></button>
      <img class="elements__img">
      <div class="elements__tab">
        <h2 class="elements__title"></h2>
        <button type="button" name="button_love" class="elements__love"></button>
      </div>
    </div>
  </template>
  <script src="js/validate.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
